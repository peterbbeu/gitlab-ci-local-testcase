name: CI/CD
on: [push]
jobs:
  gitlab-ci-local:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
#      - run: npm install -g gitlab-ci-local
      - run: git clone https://github.com/firecow/gitlab-ci-local.git
      - run: cd gitlab-ci-local && npm install && npm run build && npm run pkg-linux
      - uses: actions/checkout@v3
      - run: |
          git config user.email "dummy@dummy.dummy"
          git config user.name "dummy"
      - run: gitlab-ci-local --version
      - run: gitlab-ci-local --list
      - run: gitlab-ci-local
      - run: gitlab-ci-local --list --variable CI_COMMIT_TAG=v1.2.3
      - run: gitlab-ci-local --variable CI_COMMIT_TAG=v1.2.3
